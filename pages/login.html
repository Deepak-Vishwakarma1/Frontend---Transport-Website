<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="body_content">
        <form class="form">
            <h1 class="login_text">Login </h1>
            <div class="username">
                <label class="name">Username :</label>
                <input type="text" placeholder="Name" class="input_name">
            </div>
            <div class="password">
                <label class="passwd">Password :</label>
                <input type="text" placeholder="Password" class="input_pass">
            </div>
            <a href="forget.html" class="forget_passwd">Forget Password</a>
            <div class="signup">
                <input type="submit" value="Login" class="login">
                <span class="member">Not a Member ? </span><a href="register.html" class="signup_btn">Signup</a>
            </div>
            <a href="../index.html" class="home">Back to Home</a>
        </form>
    </div>
</body>
</html>
